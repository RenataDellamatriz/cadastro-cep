<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preencha o formulário</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <svg  class="wave-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path       
        fill="#f3f4f5"
        fill-opacity="0.2"
        d="M0,192L60,165.3C120,139,240,85,360,64C480,43,600,53,720,96C840,139,960,213,1080,234.7C1200,256,1320,224,1380,208L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
      ></path>
      </svg>
    <svg class="wave-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#f3f4f5" fill-opacity="0.2" d="M0,224L60,208C120,192,240,160,360,154.7C480,149,600,171,720,160C840,149,960,107,1080,85.3C1200,64,1320,64,1380,64L1440,64L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path></svg>
    <div class="base-wave-1"></div>
    <div class="base-wave-2"></div>    
    <div class="formulario">
      <h1>Meus dados</h1>
      <form class="campos">
        <div class="dados-basicos">
          <h5>DADOS BÁSICOS</h5>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              placeholder="Nome completo"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" placeholder="Email" class="form-control" />
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" placeholder="CPF" class="form-control" />
          </div>
          <div class="form-group">
            <label for="rg">RG</label>
            <input type="text" placeholder="RG" class="form-control" />

            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" placeholder="Telefone" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <div class="sexo">
              <div class="sexo-conteudo">
                <input type="radio" name="sexo" value="M" />
                <p>Masculino</p>
              </div>
              <div class="sexo-conteudo">
                <input type="radio" name="sexo" value="F" />
                <p>Feminino</p>
              </div>
              <div class="sexo-conteudo">
                <input type="radio" name="sexo" value="N" />
                <p>Prefiro não informar</p>
              </div>
            </div>
          </div>
        </div>
        <div class="endereço">
          <h5>ENDEREÇO</h5>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input
              type="text"
              placeholder="00000-000"
              class="form-control"
              maxlength="9"
              id="cep"
            />
          </div>
          <div class="form-group">
            <label for="logradouro">Endereço</label>
            <input
              type="text"
              placeholder="Rua, Avenida"
              class="form-control"
              id="logradouro"
            />
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              placeholder="Bairro"
              class="form-control"
              id="bairro"
            />
          </div>
          <div class="form-group">
            <label for="localidade">Localidade</label>
            <input
              type="text"
              placeholder="Cidade"
              class="form-control"
              id="localidade"
            />
          </div>
          <div class="form-group">
            <label for="uf">UF</label>
            <input
              type="text"
              placeholder="Estado"
              class="form-control"
              id="uf"
            />
          </div>
        </div>
      </form>
      <button>Salvar</button>
    </div>
    <script src="src/js/main.js"></script>
  </body>
</html>
